<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Omaygot -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="pseudo.css" />
    <link
      rel="shortcut icon"
      href="https://www.chess.com/bundles/web/favicons/favicon-32x32.adae7142.png"
      type="image/x-icon"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Chess.com</title>
  </head>
  <body>
    <!-- Background -->
    <div id="fixedBg"></div>
    <header>
      <a href="https://chess.com" target="_blank">
        <img
          src="https://www.chess.com/bundles/web/images/logo/logo.37fd465e.svg"
          alt="hebat"
          width="159"
          title="Chess.com"
        />
      </a>
      <!-- Isi -->
      <div id="loginkan">
        <!-- Input user -->
        <form>
          <!-- <p id="err">All fields are required</p> -->
          <div id="text">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
              data-glyph="user"
              viewBox="0 0 24 24"
              height="20"
              width="20"
              fill="hsla(0, 0%, 100%, 0.5)"
              id="user"
            >
              <path
                xmlns="http://www.w3.org/2000/svg"
                d="M2 20.0301C2 18.0301 2.63 17.1301 4.47 16.4001L5.97 15.8001C8.84 14.6701 9.2 14.4301 9.2 13.6701C9.2 11.3701 7.37 11.3701 7.37 7.40008C7.37 4.23008 8.84 1.83008 11.94 1.83008C15.17 1.83008 16.64 4.23008 16.64 7.40008C16.64 11.3701 14.71 11.3701 14.71 13.6701C14.71 14.4401 15.11 14.6401 17.94 15.7701L19.54 16.4001C21.37 17.1301 22.01 18.0301 22.01 20.0301V22.0001H2.01L2 20.0301Z"
              ></path>
            </svg>
            <input
              type="text"
              name="int"
              placeholder="Username, Phone, or Email"
            />
          </div>

          <div id="password">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
              data-glyph="tool-lock-closed"
              viewBox="0 0 24 24"
              height="20"
              width="20"
              fill="hsla(0, 0%, 100%, 0.5)"
              id="tlc"
            >
              <path
                xmlns="http://www.w3.org/2000/svg"
                d="M17.33 21.9999H6.55999C4.62999 21.9999 3.98999 21.3299 3.98999 19.3299V12.5599C3.98999 10.6299 4.65999 9.98992 6.65999 9.98992H6.98999V6.98992C6.98999 3.78992 9.28999 1.91992 11.99 1.91992C14.69 1.91992 16.99 3.78992 16.99 6.98992V9.98992H17.42C19.35 9.98992 19.99 10.6599 19.99 12.6599V19.4299C19.99 21.3599 19.32 21.9999 17.32 21.9999H17.33ZM10.97 15.9299V19.0599C10.97 19.6599 11.3 19.9899 11.9 19.9899H12.03C12.63 19.9899 12.96 19.6599 12.96 19.0599V15.9299C12.96 15.3299 12.63 14.9999 12.03 14.9999H11.9C11.3 14.9999 10.97 15.3299 10.97 15.9299ZM8.99999 6.99992V9.99992H15V6.99992C15 4.99992 13.7 3.92992 12 3.92992C10.3 3.92992 8.99999 4.99992 8.99999 6.99992Z"
              ></path>
            </svg>
            <input
              type="password"
              name="pass"
              placeholder="Password"
              id="pass"
            />
            <button id="visible" type="button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
                data-glyph="media-eye-seen"
                viewBox="0 0 24 24"
                height="20"
                width="20"
                fill="hsla(0, 0%, 100%, 0.5)"
                id="eye"
              >
                <path
                  xmlns="http://www.w3.org/2000/svg"
                  d="M12 20.2999C6.99996 20.2999 2.86996 17.2699 0.499961 13.2999C0.0299609 12.3999 0.0299609 11.6699 0.499961 10.7699C2.82996 6.76992 6.99996 3.66992 12 3.66992C17 3.66992 21.17 6.76992 23.5 10.7699C23.97 11.6699 23.97 12.3999 23.5 13.2999C21.13 17.2699 17 20.2999 12 20.2999ZM12 16.3299C14.4 16.3299 16.33 14.4299 16.33 12.0299C16.33 9.62992 14.4 7.65992 12 7.65992C9.59996 7.65992 7.66996 9.62992 7.66996 12.0299C7.66996 14.4299 9.59996 16.3299 12 16.3299Z"
                ></path>
              </svg>
            </button>
          </div>

          <div id="auth">
            <input type="checkbox" name="rmbrme" id="rmbrme" />
            <label for="rmbrme">Remember me</label>
            <a
              href="https://alzi.or.id/daftar-rumah-sakit-rujukan/"
              target="_blank"
              style="margin-left: auto"
              >Forgot Password?</a
            >
          </div>

          <a
            href="https://github.com/Justslugard"
            style="width: 100%"
            target="_blank"
          >
          <input type="button" value="Log In" id="log" />
          </a>
        </form>

        <!-- Misahin -->
        <div id="other" style="width: 100%">
          <div id="separator">
            <span class="hr"></span>
            <span id="or">OR</span>
            <span class="hr"></span>
          </div>

          <!-- Apple, Goole, Facebook -->
          <div id="loginWays">
            <a href="https://apple.com" target="_blank">
              <span id="ipong"></span>
              <span>Log in with Apple</span>
            </a>
            <a href="https://google.com" target="_blank">
              <span id="gugel"></span>
              <span>Log in with Google</span>
            </a>
            <a href="https://facebook.com" target="_blank">
              <span id="fesnuk"></span>
              <span>Log in with Facebook</span>
            </a>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <h4>
        <a href="https://www.youtube.com/watch?v=E_qy2XYPJBo" target="_blank">
          <span id="new">New?</span>
          <span id="yes">Sign up - and start playing chess!</span>
        </a>
      </h4>
      <script type="module" src="index.js"></script>
    </header>
  </body>
</html>
<!-- Yang ngatain AI berantem ama gw sini -->
